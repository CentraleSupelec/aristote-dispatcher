apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rabbitmq
spec:
  endpoints:
    - port: prometheus
      scheme: http
      interval: 15s
      scrapeTimeout: 14s
    - port: prometheus-tls
      scheme: https
      interval: 15s
      scrapeTimeout: 14s
      tlsConfig:
        insecureSkipVerify: true
        #ca:
        #  secret:
        #    key: metrics-server.crt
        #    name: metrics-server-certs
        #serverName: "*.{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local"
    - port: prometheus
      scheme: http
      path: /metrics/detailed
      params:
        family:
          - queue_coarse_metrics
          - queue_metrics
      interval: 15s
      scrapeTimeout: 14s
    - port: prometheus-tls
      scheme: https
      path: /metrics/detailed
      params:
        family:
          - queue_coarse_metrics
          - queue_metrics
      interval: 15s
      scrapeTimeout: 14s
      tlsConfig:
        insecureSkipVerify: true
        #ca:
        #  secret:
        #    key: metrics-server.crt
        #    name: metrics-server-certs
        #serverName: "*.{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local"
  selector:
    matchLabels:
      app.kubernetes.io/component: rabbitmq
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace | quote }}
