apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-consumer
  labels:
    {{- include "vllm.labels.consumer" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.consumer.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vllm.selectorLabels.consumer" . | nindent 4 }}