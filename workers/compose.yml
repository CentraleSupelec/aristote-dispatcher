  #     - "Qwen/Qwen2.5-1.5B-Instruct"
  #     # - --quantization=quantization
  #     - --dtype=float16
  #     - --trust-remote-code
  #     - --port=8001
  #   environment:
  #     - VLLM_PORT=8001
